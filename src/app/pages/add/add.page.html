<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">New item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keydown.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <br *ngIf="list.items.length > 0">

    <ion-list>
        <ion-list-header *ngIf="list.items.length > 0">To do tasks</ion-list-header>

        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="item.completed" (ionChange)="changedCheck(item)"></ion-checkbox>
                <ion-label>{{item.description}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
